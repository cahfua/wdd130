<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css" />
</head>
<body>
    <header>
        <h1>HTML & CSS Quiz</h1>
    </header>

    <main>
        <form>
            <fieldset>
                <legend>Test Your Knowleddge</legend>

                <div class="form-item">
                    <label for="q1">1. What tag is used to create a hyperlink in HTML?</label>
                    <input type="text" id="q1" name="q1" />
                </div>

                <div class="form-item">
                    <label for="q2">2. Explain what the CSS "box model" is:</label>
                    <textarea id="q2" name="q2" rows="4"></textarea>
                </div>

                <div class="form-item">
                    <label for="q3">3. Which of the following is a valid CSS unit?</label>
                    <select id="q3" name="q3">
                        <option value="" selected disabled>Choose One...</option>
                        <option value="pixel">px</option>
                        <option value="em">em</option>
                        <option value="pound">#</option>
                    </select>
                </div>

                <div class="form-item">
                    <label for="q4">4. How many heading levels (h1-h6) are there in HTML</label>
                    <input type="number" id="q4" name="q4" min="1" max="10" />
                </div>

                <button type="submit">Submit Quiz</button>
            </fieldset>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 | Quiz Activity | Celestine Ahfua</p>
    </footer>
</body>
</html>
